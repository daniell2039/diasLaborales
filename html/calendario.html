<!doctype html>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calendarios dias laborales</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body class="bg-dark">  
        <main class="container">
            <div class>
                <h1 class="bg-dark text-light text-center">Calcula si hoy es dia laboral</h1>
            </div>

            <div class="row justify-content-center align-items-center text-light" id="form"> 
                <form>
                    <div class="col-md-12 mt-5">
                      <label for="date" class="form-label">Inserta la fecha</label>
                      <input type="date" class="form-control" id="date">
                    </div>
                    <button type="button" class="btn btn-primary mt-5" onclick="verificarDiaLaboral()">Verificar</button>
                  </form>
                  <p id="resultadoChamba"></p>

                </div>             
        </main>   
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="../js/calendario.js"></script>
    </body> 
</html>
